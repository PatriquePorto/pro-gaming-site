<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Animated Gaming Website</title>

    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/easy.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- Favicon  -->
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">

   <!-- ANIMATION CSS CDN --> 
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>

    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

    <!-- Swiper bundle -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <!-- ======SCRIPTS JS========= -->
    <script src="js/app.js" defer></script>

    <!-- ANIMATION ON SCROLL CDN --> 
    <script src="https://unpkg.com/aos@next/dist/aos.js" defer></script>

    <script type="text/javascript" defer>
        AOS.init({
            offset: 150,
            duration: 1250,
            once: true
        });
    </script>

    <!-- Scripts Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" defer integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js" defer integrity="sha256-DHF4zGyjT7GOMPBwpeehwoey18z8uiz98G4PRu2lV0A=" crossorigin="anonymous"></script>

    <!-- Script Swiper Bundle -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js" defer></script>

</head>
<body class="gaming_website">
    <!-- Header begin -->
    <header class="transparent header p-relative">
         <div class="container">
             <div class="flex flex-sb">
                 <!--Logo begin-->
                 <div class="logo">
                    <a href="/">
                        <img src="images/logo.png" alt="logo" class="logo_main">
                        <img src="images/logo-mobile.png" alt="logo2" class="logo_mobile">
                    </a>      
             </div>
             <!--Logo end-->
             <ul class="flex gap-2 header_menu">
                   <li><a href="/" class="menu_item">Home</a></li>
                   <li><a href="/" class="menu_item">Game Servers</a></li>
                   <li><a href="/" class="menu_item">Locations</a></li>
                   <li><a href="/" class="menu_item">Support</a></li>
                   <li><a href="/" class="menu_item">Company</a></li>
                   <li><a href="/" class="menu_item">More Pages</a></li>
             </ul>

             <div class="menu_side_area flex gap-1">
                  <a href="/" class="btn">Get Hosting</a>
                  <i class="fa-solid fa-bars"></i>
             </div>
         </div>
    </header>
    <!-- Header end -->

</body>
</html>
